<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Custom Text Typing | TypeMaster</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Practice typing any text you want! AI generates fun stories, emails, memes, and more.">
  <link rel="stylesheet" href="css/style.css">
  <script defer src="js/custom.js"></script>
  <script defer src="js/ai.js"></script>
</head>
<body>
  <header>
    <div class="logo">TypeMaster</div>
    <nav>
      <button id="darkModeToggle"></button>
      <a href="index.html">Home</a>
    </nav>
  </header>
  <div class="adsense-banner" id="adsenseTop">
    <div class="adsense-placeholder">AdSense Banner</div>
  </div>
  <main>
    <section class="practice-container">
      <label for="customPrompt">Describe your text:</label>
      <input type="text" id="customPrompt" placeholder="e.g., funny story, business email">
      <button id="generateBtn">Generate Text</button>
      <div class="custom-text-box" id="customTextBox"></div>
      <textarea id="customInput" autocomplete="off" autofocus placeholder="Type here..."></textarea>
      <div class="typing-metrics">
        <span id="wpmStat">WPM: 0</span>
        <span id="accuracyStat">Accuracy: 100%</span>
        <span id="scoreStat">Score: 0</span>
      </div>
      <div id="funnyAnim"></div>
    </section>
    <section id="resultScreen" class="hidden">
      <h2>Results</h2>
      <div id="scoreSummary"></div>
      <div class="adsense-banner result-ad">
        <div class="adsense-placeholder">AdSense Banner</div>
      </div>
      <button id="backBtn">Back</button>
      <a href="index.html" class="home-btn">Home</a>
    </section>
    <div id="practiceHistory"></div>
  </main>
  <footer>
    <div id="affiliateLinks"></div>
    <p>&copy; 2025 TypeMaster</p>
  </footer>
</body>
                                    </html>
